<html>
<head>
<title>Sign In</title>

<link src="/style.css">
<script  src="scripts/jquery-3.3.1.min.js"></script>
<link href="scripts/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="scripts/js/bootstrap.min.js"></script>
<script src="scripts/notify.js"></script>

<script src="scripts/LoginScript.js"></script>
<script src="scripts/jquerysession.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

</head>

<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->


<body id="body" style="display: none;">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
          
			
		  <form class="form-signin" action="">
		  <div id="msg"></div>
              <div class="form-label-group">
			  <label for="inputEmail">Email address</label>
                <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
				<br>                
              </div>

              <div class="form-label-group">
			   <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password" required>
               <br>
              </div>
            
            </form>
              <button class="btn btn-lg btn-primary btn-block text-uppercase"  onclick="onSubmit()">Sign in</button>
			
<br>
				<a href="signup.html"> <button class="btn btn-lg btn-success btn-block text-uppercase">Sign Up</button> </a>
                
			  
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
