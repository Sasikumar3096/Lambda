<html>
<head>

<title>Sign Up</title>
<link src="/style.css">

<script  src="scripts/jquery-3.3.1.min.js"></script>
<link href="scripts/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="scripts/js/bootstrap.min.js"></script>
<script src="scripts/notify.js"></script>

<script src="scripts/jquerysession.js"></script>

<script src="scripts/SignupScript.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

</head>



<body id="body" style="display: none;">

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>
            <form class="form-signin"  action="">
            
			<div class="form-label-group">
				<label for="inputEmail">Name</label>
					<input type="name" id="name" class="form-control" placeholder="Name" required autofocus>
					<br>                
              </div>
			 
			 <div class="form-label-group">
				<label for="inputEmail">Email address</label>
						<input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
						<br>                
              </div>
				
			<div class="form-label-group">
			 
				<label for="password">Date of Birth</label>
					<input type="date" id="dob" class="form-control" placeholder="Date of Birth" required>
					<br>
              </div> 
        
			
			  <div class="form-label-group">
			 				<label for="password">Password</label>
					<input type="password" id="pwd1" class="form-control" placeholder="Password" required>
					<br>
              </div> 
			  
			  <div class="form-label-group">
			   <label for="password">Retype Password</label>
                <input type="password" id="pwd2" class="form-control" placeholder="Password" required >
               <br>
              </div>
			  <div id="msg"></div> 
                   </form>		 
                   
            
             	 <button id="submit" class="btn btn-lg btn-success btn-block text-uppercase" onclick="check()">Sign Up</button>
             <br> 
               <a href="index.html">   <button  class="btn btn-lg btn-primary btn-block text-uppercase">Sign in</button> </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
